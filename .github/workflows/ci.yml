name: Continuous integration

on:
  push:
  pull_request:

jobs:
  typecheck:
    name: Run TypeScript Compiler
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./mobile

      - name: Run TypeScript compiler
        run: npx tsc --noEmit
        working-directory: ./mobile
